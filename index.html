<body>
	<div class="div-box">
		<div class="poem">
			<ul>
				<li>我爱你，不光因为你的样子，</li>
				<li>还因为，和你在一起时，我的样子。</li>
				<li>我爱你，不光因为你为我而做的事，</li>
				<li>还因为，为了你，我能做成的事。</li>
			</ul>
		</div>
			
		<div class="poem">
			<ul>
				<li>我爱你，因为你能唤出，</li>
				<li>我最真的那部分。</li>
				<li>我爱你，因为你穿越我心灵的旷野，</li>
				<li>如同阳光穿透水晶般容易，</li>
			</ul>
		</div>
			
		<div class="poem">
			<ul>
				<li>我的傻气，我的弱点，</li>
				<li>在你的目光里几乎不存在。</li>
				<li>而我心里最美丽的地方，</li>
				<li>却被你的光芒照得通亮。</li>
			</ul>
			<span style="margin-left:55%">-- 罗伊·克里夫特《爱》</span>
		</div>
	</div>
	<div id="heart">
		<div id="before"></div>
		<div id="after"></div>
	</div>
